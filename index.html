            ], lesson: "Directing Driver: Taxi မောင်းသူကို လမ်းညွှန်ရာမှာ `เลี้ยวซ้าย` (လျှောက်ဆိုင် - ဘယ်ကွေ့)၊ `เลี้ยวขวา` (လျှောက်ခွါ - ညာကွေ့) လို့ ပြောပါ။ ဆင်းချင်တဲ့နေရာရောက်ရင် `จอดที่นี่` (ကျော့တ် ထီနီ - ဒီမှာရပ်ပါ) သို့မဟုတ် `จอดข้างหน้า` (ကျော့တ် ခါင်းနား - ရှေ့နားမှာရပ်ပါ) လို့ ပြောနိုင်ပါတယ်။", quiz: { q: "'ဒီမှာရပ်ပါ' ကို ထိုင်းလို?", options: ["จอดที่นี่ (ကျော့တ် ထီနီ)", "ตรงไป (တုန်ပိုင်)"], ans: 0 } },
            { day: 25, phase: 4, title: "အင်တာနက်နှင့် နည်းပညာ", vocab: [
                { th: "รหัส", rom: "ra-hàt", mm: "ရဟတ်", mean: "Password" },
                { th: "ไวไฟ", rom: "wai-fai", mm: "ဝိုင်ဖိုင်", mean: "WiFi" },
                { th: "ช้า", rom: "cháa", mm: "ချား", mean: "နှေးသည်" }
            ], lesson: "Cafe & Work: ကော်ဖီဆိုင်မှာ အလုပ်လုပ်ရင် `ขอรหัสไวไฟหน่อย` (ခေါ် ရဟတ် ဝိုင်ဖိုင် နွိုင် - WiFi Password လေး ပေးပါ) လို့ မေးနိုင်ပါတယ်။ အင်တာနက် အရမ်းနှေးနေရင် `เน็ตช้ามาก` (နက် ချား မားက်) လို့ ညည်းတွားနိုင်ပါတယ်။", quiz: { q: "'Password' ကို ထိုင်းလို?", options: ["รหัส (ရဟတ်)", "ชื่อ (ချု)"], ans: 0 } },
            { day: 26, phase: 4, title: "ချီးကျူးစကား ပြောခြင်း", vocab: [
                { th: "สวย", rom: "sǔuay", mm: "ဆွယ်", mean: "လှသည်" },
                { th: "หล่อ", rom: "làw", mm: "လော်", mean: "ချောသည် (ယောက်ျား)" },
                { th: "เก่ง", rom: "kèng", mm: "ကိန်", mean: "တော်သည်" }
            ], lesson: "Building Relationships: ထိုင်းသူငယ်ချင်းကို `เก่งมาก` (ကိန်မားက် - အရမ်းတော်တာပဲ) သို့မဟုတ် `สวยจัง` (ဆွယ်ကျန် - အရမ်းလှတာပဲ) လို့ ပြောရင် သူတို့ အရမ်းသဘောကျမှာပါ။ ထိုင်းလူမျိုးတွေက ချီးကျူးစကား ပြောတာကို နှစ်သက်ကြပါတယ်။", quiz: { q: "'အရမ်းတော်တာပဲ' ကို ထိုင်းလို?", options: ["เก่งมาก (ကိန်မားက်)", "สวยมาก (ဆွယ်မားက်)"], ans: 0 } },
            { day: 27, phase: 4, title: "ခံစားချက် (ချစ်/ကြိုက်)", vocab: [
                { th: "ชอบ", rom: "châwp", mm: "ချော့ပ်", mean: "ကြိုက်သည်" },
                { th: "น่ารัก", rom: "nâa-rák", mm: "နာရက်", mean: "ချစ်စရာကောင်းသည်" },
                { th: "ดีใจ", rom: "dee-jai", mm: "ဒီကျိုင်", mean: "ဝမ်းသာသည်" }
            ], lesson: "Expressing Emotion: ပစ္စည်းလေးတွေ၊ ကလေးလေးတွေ တွေ့ရင် `น่ารักจัง` (နာရက်ကျန် - ချစ်စရာလေး) လို့ ပြောလေ့ရှိပါတယ်။ သူငယ်ချင်းနဲ့ တွေ့ရတာ ဝမ်းသာကြောင်း ပြောချင်ရင် `ดีใจที่ได้เจอ` (ဒီကျိုင် ထီ ဒါ့တ် ကျယ် - တွေ့ရတာ ဝမ်းသာပါတယ်) လို့ ပြောနိုင်ပါတယ်။", quiz: { q: "'ချစ်စရာကောင်းသည်' ကို ထိုင်းလို?", options: ["น่ารัก (နာရက်)", "ดีใจ (ဒီကျိုင်)"], ans: 0 } },
            { day: 28, phase: 4, title: "အရေးပေါ် အကူအညီ", vocab: [
                { th: "ช่วยด้วย", rom: "chûay dûuay", mm: "ချူဝိုက်ဒွဲ့", mean: "ကယ်ပါ!" },
                { th: "หาย", rom: "hǎai", mm: "ဟိုင်", mean: "ပျောက်သွားသည်" },
                { th: "ตำรวจ", rom: "dtam-rùat", mm: "တမ်ရွတ်", mean: "ရဲ" }
            ], lesson: "Emergency: အရေးပေါ်အခြေအနေမှာ `ช่วยด้วย` (ချူဝိုက်ဒွဲ့) လို့ အော်ပြီး အကူအညီတောင်းပါ။ ပိုက်ဆံအိတ် ပျောက်သွားရင် `กระเป๋าหาย` (ကရပေါဝ် ဟိုင် - ပိုက်ဆံအိတ် ပျောက်သွားပြီ) လို့ ပြောပြီး ရဲစခန်း သွားရောက်တိုင်ကြားနိုင်ပါတယ်။", quiz: { q: "အကူအညီတောင်းရာတွင် အော်ရမည့်စကား?", options: ["ช่วยด้วย (ချူဝိုက်ဒွဲ့)", "ตำรวจ (တမ်ရွတ်)"], ans: 0 } },
            { day: 29, phase: 4, title: "ကတိနှင့် အနာဂတ်", vocab: [
                { th: "จะ", rom: "jà", mm: "ကျ", mean: "လိမ့်မည်" },
                { th: "สัญญา", rom: "sǎn-yaa", mm: "ဆန်ယာ", mean: "ကတိပေးသည်" },
                { th: "เจอกัน", rom: "joe gan", mm: "ကျယ်ဂန်", mean: "တွေ့ကြမယ်" }
            ], lesson: "Friendly Goodbye: သူငယ်ချင်းတွေနဲ့ ခွဲခွာခါနီး `เจอกันพรุ่งนี้` (ကျယ်ဂန် ဖရုန်းနီး - မနက်ဖြန် တွေ့မယ်နော်) သို့မဟုတ် `เจอกันใหม่` (ကျယ်ဂန်မိုင် - နောက်မှ တွေ့မယ်) လို့ နှုတ်ဆက်တာက `Goodbye` ထက် ပိုရင်းနှီးပါတယ်။", quiz: { q: "'မနက်ဖြန် တွေ့မယ်' ကို ထိုင်းလို?", options: ["เจอกันพรุ่งนี้ (ကျယ်ဂန် ဖရုန်းနီး)", "สัญญา (ဆန်ယာ)"], ans: 0 } },
            { day: 30, phase: 4, title: "Final Celebration", vocab: [
                { th: "ไชโย", rom: "chai-yoo", mm: "ချိုင်ယို", mean: "အောင်ပြီ/ဟေး" },
                { th: "หมดแก้ว", rom: "mòt gâew", mm: "မို့တ်ကဲဝ်", mean: "ခွက်ကုန်မောင်း" },
                { th: "โชคดี", rom: "chôok dee", mm: "ချုတ်ဒီ", mean: "ကံကောင်းပါစေ" }
            ], lesson: "Party & Farewell: သူငယ်ချင်းတွေနဲ့ ပါတီလုပ်ရင် ခွက်ချင်းတိုက်ပြီး `ชนแก้ว` (ချွန်ကဲဝ်) သို့မဟုတ် `หมดแก้ว` (မို့တ်ကဲဝ်) လို့ အော်လေ့ရှိပါတယ်။ တစ်ယောက်ယောက် ခရီးသွားမယ်ဆိုရင် `โชคดีนะ` (ချုတ်ဒီန - ကံကောင်းပါစေ) လို့ ဆုတောင်းပေးတတ်ကြပါတယ်။", quiz: { q: "'ကံကောင်းပါစေ' ကို ထိုင်းလို?", options: ["โชคดี (ချုတ်ဒီ)", "ไชโย (ချိုင်ယို)"], ans: 0 } }
        ];

        // --- Logic ---
        let completedDays = [];
        let currentPhaseFilter = 'all';

        function init() {
            loadProgress();
            renderCharts();
            renderDays();
            updateProgressHeader();
        }

        // --- Chart Rendering ---
        let progressChartInstance;
        let vocabChartInstance;

        function renderCharts() {
            // 1. Progress Chart (Doughnut)
            const ctxProgress = document.getElementById('progressChart').getContext('2d');
            progressChartInstance = new Chart(ctxProgress, {
                type: 'doughnut',
                data: {
                    labels: ['ပြီးစီး', 'ကျန်ရှိ'],
                    datasets: [{
                        data: [0, 30],
                        backgroundColor: ['#FACC15', '#CBD5E1'], // Yellow & Gray
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });

            // 2. Vocab Chart (Bar)
            const ctxVocab = document.getElementById('vocabChart').getContext('2d');
            vocabChartInstance = new Chart(ctxVocab, {
                type: 'bar',
                data: {
                    labels: ['Basics', 'Shop', 'Work', 'Advance'],
                    datasets: [{
                        label: 'Words',
                        data: [21, 21, 21, 27],
                        backgroundColor: '#1E3A8A', // Deep Blue
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, max: 30 } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function updateCharts() {
            const doneCount = completedDays.length;
            progressChartInstance.data.datasets[0].data = [doneCount, 30 - doneCount];
            progressChartInstance.update();
        }

        // --- Render Days ---
        function renderDays() {
            const container = document.getElementById('days-container');
            container.innerHTML = '';

            const filteredData = currentPhaseFilter === 'all' 
                ? thaiData 
                : thaiData.filter(d => d.phase === currentPhaseFilter);

            filteredData.forEach(day => {
                const isCompleted = completedDays.includes(day.day);
                const card = document.createElement('div');
                card.className = `bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg border-l-4 ${isCompleted ? 'border-green-500' : 'border-blue-900'}`;
                
                // Header Color based on phase
                let badgeColor = "bg-blue-100 text-blue-800";
                if(day.phase === 2) badgeColor = "bg-green-100 text-green-800";
                if(day.phase === 3) badgeColor = "bg-purple-100 text-purple-800";
                if(day.phase === 4) badgeColor = "bg-orange-100 text-orange-800";

                card.innerHTML = `
                    <div class="p-4 cursor-pointer" onclick="toggleDetails(${day.day})">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-3">
                                <span class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-700">D${day.day}</span>
                                <div>
                                    <h3 class="font-bold text-gray-800">${day.title}</h3>
                                    <span class="text-xs px-2 py-0.5 rounded-full ${badgeColor}">Phase ${day.phase}</span>
                                </div>
                            </div>
                            <div class="text-xl">
                                ${isCompleted ? '✅' : '👇'}
                            </div>
                        </div>
                    </div>
                    
                    <div id="details-${day.day}" class="hidden border-t border-gray-100 bg-gray-50 p-4">
                        <!-- Vocab Cards -->
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mb-4">
                            ${day.vocab.map(v => `
                                <div class="card-flip w-full h-24 cursor-pointer perspective-1000">
                                    <div class="card-flip-inner relative w-full h-full text-center shadow-sm">
                                        <!-- Front -->
                                        <div class="absolute w-full h-full bg-white rounded-lg border border-gray-200 flex flex-col justify-center items-center backface-hidden">
                                            <span class="text-lg font-bold text-blue-900">${v.th}</span>
                                            <span class="text-xs text-gray-500">${v.rom}</span>
                                        </div>
                                        <!-- Back -->
                                        <div class="absolute w-full h-full bg-blue-900 rounded-lg flex flex-col justify-center items-center backface-hidden rotate-y-180">
                                            <span class="text-white font-bold text-sm">${v.mean}</span>
                                            <span class="text-xs text-yellow-400 font-padauk">${v.mm}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Lesson -->
                        <div class="bg-yellow-50 p-3 rounded-lg border-l-4 border-yellow-400 mb-4">
                            <h4 class="text-xs font-bold text-yellow-800 uppercase mb-1">လက်တွေ့ အသုံးချနည်း</h4>
                            <p class="text-sm text-gray-700 leading-relaxed">${day.lesson}</p>
                        </div>

                        <!-- Quiz -->
                        <div class="bg-white p-3 rounded-lg border border-gray-200 mb-3">
                            <p class="text-sm font-bold text-gray-800 mb-2">🧠 Quiz: ${day.quiz.q}</p>
                            <div class="grid grid-cols-2 gap-2">
                                ${day.quiz.options.map((opt, idx) => `
                                    <button onclick="checkAnswer(${day.day}, ${idx}, ${day.quiz.ans})" 
                                        class="text-sm px-3 py-2 rounded border border-gray-300 hover:bg-blue-50 transition text-left">
                                        ${opt}
                                    </button>
                                `).join('')}
                            </div>
                            <div id="feedback-${day.day}" class="mt-2 text-sm font-bold hidden"></div>
                        </div>

                        <!-- Mark Complete -->
                        <button onclick="markComplete(${day.day})" 
                            class="w-full py-2 rounded-lg font-bold text-sm transition ${isCompleted ? 'bg-green-100 text-green-700 cursor-default' : 'bg-blue-900 text-white hover:bg-blue-800'}">
                            ${isCompleted ? 'ပြီးစီးပါပြီ (Completed)' : 'မှတ်သားမည် (Mark as Done)'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- Interactions ---
        function toggleDetails(dayId) {
            const el = document.getElementById(`details-${dayId}`);
            el.classList.toggle('hidden');
        }

        function filterPhase(phase) {
            currentPhaseFilter = phase;
            
            // Visual feedback for buttons
            const buttons = document.querySelectorAll('#phase-filters button');
            buttons.forEach(btn => {
                btn.classList.remove('bg-blue-900', 'text-white', 'ring-2', 'ring-yellow-400');
                btn.classList.add('bg-white', 'text-blue-900', 'border-blue-200');
            });
            event.target.classList.remove('bg-white', 'text-blue-900', 'border-blue-200');
            event.target.classList.add('bg-blue-900', 'text-white', 'ring-2', 'ring-yellow-400');

            renderDays();
        }

        function checkAnswer(dayId, selectedIdx, correctIdx) {
            const feedbackEl = document.getElementById(`feedback-${dayId}`);
            feedbackEl.classList.remove('hidden');
            if (selectedIdx === correctIdx) {
                feedbackEl.innerHTML = "<span class='text-green-600'>မှန်ပါတယ်! (Correct) 🎉</span>";
            } else {
                feedbackEl.innerHTML = "<span class='text-red-500'>မှားနေပါတယ်၊ ပြန်ကြိုးစားကြည့်ပါ (Try again)</span>";
            }
        }

        function markComplete(dayId) {
            if (!completedDays.includes(dayId)) {
                completedDays.push(dayId);
                localStorage.setItem('thaiAppProgress', JSON.stringify(completedDays));
                updateCharts();
                updateProgressHeader();
                renderDays();
                // Keep expanded after render
                setTimeout(() => document.getElementById(`details-${dayId}`).classList.remove('hidden'), 50);
            }
        }

        function updateProgressHeader() {
            document.getElementById('header-progress').textContent = `${completedDays.length} / 30 Days`;
        }

        function loadProgress() {
            const saved = localStorage.getItem('thaiAppProgress');
            if (saved) {
                completedDays = JSON.parse(saved);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
